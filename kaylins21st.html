<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Happy Birthday Kaylin!!</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;

    body {
      height: 100vh;
      display: flex; /* Corrected typo */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: rainbow 3s linear infinite; /* Corrected keyframes name */
    }
    @keyframes rainbow {
      0% { background: #ff0000; }
      16% { background: #ff9900; }
      33% { background: #ffff00; }
      50% { background: #00ff00; }
      66% { background: #00ffff; }
      83% { background: #0000ff; }
      100% { background: #ff00ff; }
    }
    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #000;
      text-align: center;
      margin: 0 0 2em 0;
    }
    button {
      font-size: 1.5em;
      padding: 0.8em 2em;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: #fff;       
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 10px #0002;
      transition: background 0.2s;
    }
    button:active {
      background: #ff1493;
    }
  </style>
</head>
