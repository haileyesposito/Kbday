<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kaylin!!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      height: 100vh;
      display: flex; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: rainbow 3s linear infinite; 
    }
    @keyframes rainbow {
      0% { background: #ff0000; }
      16% { background: #ff9900; }
      33% { background: #ffff00; }
      50% { background: #00ff00; }
      66% { background: #00ffff; }
      83% { background: #0000ff; }
      100% { background: #ff00ff; }
    }
    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #000;
      text-align: center;
      margin: 0 0 2em 0;
    }
    .beer-btn {
      position: relative;
      background: none;
      border: none;
      font-size: 5em; /* makes the beer emoji big */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      outline: none;
      padding: 0.3em 0.5em;
      transition: transform 0.1s;
    }
    .beer-btn:hover {
      transform: scale(1.1);
    }
    .beer-btn span {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 0.2em 0.8em;
      border-radius: 12px;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      pointer-events: none;
      white-space: nowrap;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Kaylin!!!</h1>
  <button class="beer-btn" onclick="window.location.href='celebrate.html'">
  üç∫
    <span>click to celebrate</span>
  </button>
</body>
</html>
