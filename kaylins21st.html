<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kaylin!!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      height: 100vh;
      display: flex; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: rainbow 3s linear infinite; 
    }
    @keyframes rainbow {
      0% { background: #ff0000; }
      16% { background: #ff9900; }
      33% { background: #ffff00; }
      50% { background: #00ff00; }
      66% { background: #00ffff; }
      83% { background: #0000ff; }
      100% { background: #ff00ff; }
    }
    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #000;
      text-align: center;
      margin: 0 0 2em 0;
    }
    .heart-btn {
      position: relative;
      width: 100px;
      height: 90px;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
    }
    
    .heart-btn::before,
    .heart-btn::after {
      content: "";
      position: absolute;
      left: 50px;
      top: 0;
      width: 50px;
      height: 80px;
      background: #ff69b4;
      border-radius: 50px 50px 0 0;
      transform: translateX(-50%);
    }
    
    .heart-btn::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: 100% 100%;
    }
    
    .heart-btn::after {
      left: 50px;
      transform: rotate(45deg);
      transform-origin: 0 100%;
    }
    
    .heart-btn span {
      position: absolute;
      width: 100%;
      top: 60px;
      left: 0;
      text-align: center;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 2px 2px 8px #000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Kaylin!!!</h1>
  <button class="heart-btn" onclick="window.location.href='celebrate.html'">
    <span>üçªYAYüçª</span>
  </button>
</body>
</html>
