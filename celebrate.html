<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG 21!!!</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      font-size: 2.2em;
      margin-bottom: 1em;
      color: #ff69b4;
      text-shadow: 2px 2px 8px #000;
    }
    img {
      max-width: 90vw;
      border-radius: 16px;
      margin-bottom: 1em;
    }
    .bottoms-up {
      font-size: 2em;
      font-weight: bold;
      color: #ff0;
      margin-top: 1em;
      text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>
  <h2>HAPPY BIG 21!!!</h2>
  <img src="https://i.pinimg.com/originals/04/2e/87/042e87c1215a6af34245471691ebef7a.gif" alt="Celebration GIF">
  <div class="bottoms-up">BOTTOMS UP</div>
<script>
function createBeerEmoji() {
  const beer = document.createElement('div');
  beer.textContent = 'ðŸº';
  beer.style.position = 'fixed';
  beer.style.left = Math.random() * 100 + 'vw';
  beer.style.top = '-2em';
  beer.style.fontSize = (Math.random() * 24 + 24) + 'px';
  beer.style.pointerEvents = 'none';
  beer.style.zIndex = 9999;
  document.body.appendChild(beer);

  let falling = setInterval(() => {
    beer.style.top = (parseFloat(beer.style.top) + 2) + 'px';
    if (parseFloat(beer.style.top) > window.innerHeight) {
      clearInterval(falling);
      beer.remove();
    }
  }, 16);
}

// Start raining beer emojis
setInterval(createBeerEmoji, 200);
</script>
</body>
</html>
